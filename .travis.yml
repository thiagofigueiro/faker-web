language: python
sudo: false
python:
  - 3.4
  - 3.5
  - 3.6
  - '3.7-dev'
  - "pypy"
install:
- pip install .[test]
script:
  - python setup.py test
after_success:
  - coverage report -m
  - pip install coveralls
  - coveralls
deploy:
  provider: pypi
  user: thiagofigueiro
  password:
    secure: 
  on:
    condition: $TRAVIS_PYTHON_VERSION == '3.6'
    repo: thiagofigueiro/faker_web
    tags: true
  distributions: "sdist bdist_wheel"
